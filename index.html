 <html>
  <head>
    <title> Image recognition App </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>
      
      <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" > Image recognition App </p>

      <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" > For my family </p>

      <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" > My model is trained to identify the following members: </p>

      <b class="name_of_person">
        Father
        <hr>
        Mother
        <hr>
        Brother
        <hr>
        Myself
        <hr>
      </b>

      <label>Webcam - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-danger">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person :  <span id="result_person_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_person_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
